<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" />

    <link rel="stylesheet" href="index3d.css" />
    <style>
      /* Additional animation styles */
      .image, .image-1, .image-2, .image-3, 
      .image-4, .image-5, .image-6,
      .d-map-v, .mangisko-d-char-image {
        transition: transform 0.3s ease, filter 0.3s ease;
        opacity: 0;
      }

      .fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      a.my-project, a.text-2, a.rendered {
        transition: opacity 0.2s ease-in-out;
      }

      a.my-project:hover,
      a.text-2:hover,
      a.rendered:hover {
        opacity: 0.2;
      }

      @media (max-width: 1200px) {
        .flex-row-d, .flex-row, .flex-row-bed {
          justify-content: center;
        }
        .image, .image-1, .image-2, .image-3, 
        .image-4, .image-5, .image-6,
        .d-map-v, .mangisko-d-char-image {
          width: 90%;
          max-width: 400px;
        }
      }

      @media (max-width: 768px) {
        .d-modeling {
          font-size: 30px;
          margin-left: auto;
          margin-right: auto;
        }
        .regroup {
          left: 50%;
          transform: translateX(-50%);
          width: 100%;
        }
        .my-project, .text-2, .rendered {
          font-size: 18px;
          width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="rectangle">
        <div class="regroup">
          <a href="MyProject.html" class="my-project" style="text-decoration: none;">My Project</a>
          <a href="3D.html" class="text-2" style="text-decoration: none;">3d Modeling</a>
        </div>
        <a href="Render.html" class="rendered" style="text-decoration: none;">Rendered</a>
      </div>
      
      <!-- Lightbox HTML -->
      <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img" />
        <a class="prev">&#10094;</a>
        <a class="next">&#10095;</a>
      </div>

      <span class="d-modeling">3D MODELING</span>
      <div class="flex-row-d">
        <div class="d-map-v"></div>
        <div class="mangisko-d-char-image"></div>
        <div class="image"></div>
      </div>
      <div class="flex-row">
        <div class="image-1"></div>
        <div class="image-2"></div>
        <div class="image-3"></div>
      </div>
      <div class="flex-row-bed">
        <div class="image-4"></div>
        <div class="image-5"></div>
        <div class="image-6"></div>
      </div>
      <a href="index.html" style="vector">
        <div class="vector"></div>
      </a>
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all images including the additional ones
        const images = document.querySelectorAll('.image, .image-1, .image-2, .image-3, .image-4, .image-5, .image-6, .d-map-v, .mangisko-d-char-image');

        // Fade-in effect for all images
        images.forEach((img) => {
          const bg = new Image();
          const style = getComputedStyle(img);
          const url = style.backgroundImage.slice(5, -2);

          bg.src = url;
          bg.onload = () => {
            img.classList.add("fade-in");
          };
        });

        // Lightbox functionality
        const imageUrls = Array.from(images).map(el => getComputedStyle(el).backgroundImage.slice(5, -2));
        let currentIndex = 0;

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox .close');
        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');

        images.forEach((img, index) => {
          img.addEventListener('click', () => {
            currentIndex = index;
            openLightbox();
          });
        });

        function openLightbox() {
          lightbox.style.display = 'flex';
          lightboxImg.src = imageUrls[currentIndex];
        }

        function closeLightbox() {
          lightbox.style.display = 'none';
        }

        function showNext() {
          currentIndex = (currentIndex + 1) % imageUrls.length;
          lightboxImg.src = imageUrls[currentIndex];
        }

        function showPrev() {
          currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
          lightboxImg.src = imageUrls[currentIndex];
        }

        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);
        window.addEventListener('keydown', e => {
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
          if (e.key === 'Escape') closeLightbox();
        });
      });
    </script>
  </body>
</html>
