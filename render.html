<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generated by Codia AI</title>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" />

    <link rel="stylesheet" href="rendered1.css" />
    <style>
      /* Additional animation styles */
      .tumbler-with-samples, .puff, .glass, 
      .pumpukkinnn, .untitled, .puff-right-side, 
      .light-house {
        transition: transform 0.3s ease, filter 0.3s ease;
        opacity: 0;
      }

      .fade-in {
        animation: fadeIn 0.6s ease forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      a.my-project, a.d-modeling, a.rendered {
        transition: opacity 0.2s ease-in-out;
      }

      a.my-project:hover,
      a.d-modeling:hover,
      a.rendered:hover {
        opacity: 0.2;
      }

      /* Lightbox styles */
      .lightbox {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .lightbox-content {
        max-width: 90%;
        max-height: 80%;
        border-radius: 10px;
      }

      .lightbox .close, 
      .lightbox .prev, 
      .lightbox .next {
        position: absolute;
        color: white;
        font-size: 2rem;
        cursor: pointer;
        user-select: none;
      }

      .close { top: 20px; right: 30px; }
      .prev { left: 10px; top: 50%; transform: translateY(-50%); }
      .next { right: 10px; top: 50%; transform: translateY(-50%); }

      /* Hover effects */
      .tumbler-with-samples:hover, .puff:hover, .glass:hover, 
      .pumpukkinnn:hover, .untitled:hover, .puff-right-side:hover, 
      .light-house:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
        cursor: pointer;
      }

      @media (max-width: 1200px) {
        .flex-row-f {
          justify-content: center;
          flex-wrap: wrap;
        }
        .tumbler-with-samples, .puff, .glass, 
        .pumpukkinnn, .untitled, .puff-right-side, 
        .light-house {
          width: 90%;
          max-width: 400px;
          margin: 10px 0;
        }
      }

      @media (max-width: 768px) {
        .rendered-1 {
          font-size: 30px;
          margin-left: auto;
          margin-right: auto;
        }
        .flex-row-ca {
          flex-direction: column;
          align-items: center;
        }
        .my-project, .d-modeling, .rendered {
          font-size: 18px;
          width: auto;
          margin: 5px 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="rendr">
        <div class="flex-row-ca">
          <div class="rectangle"></div>
          <a href="MyProject.html" class="my-project" style="text-decoration: none;">My Project</a>
          <a href="3D.html" class="d-modeling" style="text-decoration: none;">3d Modeling</a>
          <a href="Render.html" class="rendered" style="text-decoration: none;">Rendered</a>
        </div>
        
        <!-- Lightbox HTML -->
        <div id="lightbox" class="lightbox">
          <span class="close">&times;</span>
          <img class="lightbox-content" id="lightbox-img" />
          <a class="prev">&#10094;</a>
          <a class="next">&#10095;</a>
        </div>

        <span class="rendered-1">RENDERED</span>
        <div class="group">
          <div class="tumbler-with-samples"></div>
          <div class="flex-row-f">
            <div class="puff"></div>
            <div class="glass"></div>
            <div class="pumpukkinnn"></div>
            <div class="untitled"></div>
            <div class="puff-right-side"></div>
            <div class="light-house"></div>
          </div>
        </div>
        <a href="index.html" style="vector">
          <div class="vector"></div>
        </a>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all rendered images
        const images = document.querySelectorAll('.tumbler-with-samples, .puff, .glass, .pumpukkinnn, .untitled, .puff-right-side, .light-house');

        // Fade-in effect for all images
        images.forEach((img) => {
          const bg = new Image();
          const style = getComputedStyle(img);
          const url = style.backgroundImage.slice(5, -2);

          bg.src = url;
          bg.onload = () => {
            img.classList.add("fade-in");
          };
        });

        // Lightbox functionality
        const imageUrls = Array.from(images).map(el => getComputedStyle(el).backgroundImage.slice(5, -2));
        let currentIndex = 0;

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.querySelector('.lightbox .close');
        const nextBtn = document.querySelector('.next');
        const prevBtn = document.querySelector('.prev');

        images.forEach((img, index) => {
          img.addEventListener('click', () => {
            currentIndex = index;
            openLightbox();
          });
        });

        function openLightbox() {
          lightbox.style.display = 'flex';
          lightboxImg.src = imageUrls[currentIndex];
        }

        function closeLightbox() {
          lightbox.style.display = 'none';
        }

        function showNext() {
          currentIndex = (currentIndex + 1) % imageUrls.length;
          lightboxImg.src = imageUrls[currentIndex];
        }

        function showPrev() {
          currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
          lightboxImg.src = imageUrls[currentIndex];
        }

        closeBtn.addEventListener('click', closeLightbox);
        nextBtn.addEventListener('click', showNext);
        prevBtn.addEventListener('click', showPrev);
        window.addEventListener('keydown', e => {
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
          if (e.key === 'Escape') closeLightbox();
        });
      });
    </script>
  </body>
</html>
